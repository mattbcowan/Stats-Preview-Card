<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <header>
        <picture>
          <source
            srcset="./images/image-header-desktop.jpg"
            media="(min-width: 1440px)"
          />
          <img
            class="header-img"
            src="./images/image-header-mobile.jpg"
            alt="Happy young adult women in the workplace programming."
          />
        </picture>
      </header>
      <main>
        <h1>
          Get <span class="highlight">insights</span> that help your business
          grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul>
          <li>
            <h2>10k+</h2>
            <span class="stats-heading">companies</span>
          </li>
          <li>
            <h2>314</h2>
            <span class="stats-heading">templates</span>
          </li>
          <li>
            <h2>12M+</h2>
            <span class="stats-heading">queries</span>
          </li>
        </ul>
      </main>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.mattbcowan.com" target="_blank">Matt Cowan</a>.
    </div>
  </body>
</html>
